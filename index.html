<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module">
      (async () => ((new (await import('./index.js').then((MODULE) => MODULE.Calculator)))))();
    </script>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="container">
        <div class="screen grid-item-1">
          <div class="screen__expression-line"></div>
          <div class="screen__answer-line"></div>
        </div>
        <button class="button field__button grid-item-2">C</button>
        <button class="button field__button grid-item-3">( )</button> <!-- ( -->
        <!-- <button class="button field__button grid-item-4">( )</button> --> <!-- ) -->
        <button class="button field__button grid-item-5">+</button>
        <button class="button button-with-number field__button grid-item-6">7</button>
        <button class="button button-with-number field__button grid-item-7">8</button>
        <button class="button button-with-number field__button grid-item-8">9</button>
        <button class="button field__button grid-item-9">-</button>
        <button class="button button-with-number field__button grid-item-10">4</button>
        <button class="button button-with-number field__button grid-item-11">5</button>
        <button class="button button-with-number field__button grid-item-12">6</button>
        <button class="button field__button grid-item-13">/</button>
        <button class="button button-with-number field__button grid-item-14">1</button>
        <button class="button button-with-number field__button grid-item-15">2</button>
        <button class="button button-with-number field__button grid-item-16">3</button>
        <button class="button field__button grid-item-17">*</button>
        <button class="button button-with-number field__button grid-item-18">0</button>
        <button class="button button-with-number field__button grid-item-19">.</button>
        <button class="button button-with-number field__button grid-item-20">del</button>
        <button class="button field__button grid-item-21">=</button>
      </div>
    </div>
  </body>
</html>
